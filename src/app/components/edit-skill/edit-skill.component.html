<div class="modal fade" [attr.id]="'exampleModal' + skill.index" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     style="display: none;">
  <div class="modal-dialog  modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">{{skill.title}}</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="col">
            <div class="form-group mb-3">
              <label for="intitule" class="form-label">Intitule</label>
              <input type="text" name="intitule" class="form-control" [(ngModel)]="currentSkill.title">
            </div>
            <div class="row mb-3">
              <div class="from-group col-8">
                <label for="outils" class="form-label">Outils</label>
                <input type="text" name="outils" class="form-control" [(ngModel)]="currentSkill.technology">
              </div>
              <div class="col-4 d-flex justify-content-end align-items-end">
                <button class="btn btn-primary">Plus d'outils</button>
              </div>
            </div>
            <div class="from-group mb-3">
              <label for="niveau" class="form-label">Niveau</label>
<!--              <input type="range" name="niveau" class="form-range" [(ngModel)]="currentSkill.level">-->
              <app-progress-bar (onGetLevel)="getLevel($event)" [level]="currentSkill.level" [isDrag]="true"></app-progress-bar>
            </div>
          </div>
          <button class="btn btn-primary right">Enregistrer</button>
        </form>
